<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mobile Ticket Page</title>
    <style>
        #buzzer {
            height: 4vh;
            position: relative;
            overflow: hidden;
            z-index: 5;
            background: white;
        }
        
        #ticketcell {
            height: 15vh;
            /* transform: translateY(-50px); */
        }
        
        #tickets {
            height: 81vh;
            position: relative;
            z-index: 5;
            background: white;
        }
        /* #responses {
            height: 36vh;
            transform: translateY(-60px);
        } */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-3">
                <iframe id="tickets" src="https://bulletlink.one/bulletlink_tickets.asp?" class="border-0 w-100 px-0"></iframe>
            </div>
            <div class="col-12">
                <iframe id="buzzer" src="https://bulletlink.one/ticket_status.asp" scrolling="no" class="border-0 w-100"></iframe>
            </div>
            <div class="col-12">
                <iframe id="ticketcell" src="https://bulletlink.one/bulletlink_tickets.asp?" scrolling="no" class="border-0 w-100"></iframe>
            </div>
            <a class="resp_link w-100 py-2 text-center" target="_blank" href="https://githubbyad.github.io/responses/">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </svg>
            </a>
            <!-- <div class="col-12">
                <iframe id="responses" src="https://githubbyad.github.io/responses/" class="border-0 w-100 px-0"></iframe>
            </div> -->
            <video class="d-none" width="400" controls autoplay muted loop>
                <source src="https://raw.githubusercontent.com/githubbyad/tickets/main/docs/mov_bbb.mp4" type="video/mp4">
                <source src="https://raw.githubusercontent.com/githubbyad/tickets/main/docs/mov_bbb.ogg" type="video/ogg">
                Your browser does not support HTML video.
            </video>
        </div>
    </div>

    <script>
        // Buzzer - Refresh in 15 seconds
        setInterval(function() {
            buzzer.src = buzzer.src;
        }, 15000);
        // Ticket Page - Refresh in 60 seconds
        setInterval(function() {
            ticketcell.src = ticketcell.src;
        }, 60000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
