<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mobile Ticket Page</title>
    <style>
        #buzzer {
            height: 7vh;
            position: relative;
            overflow: hidden;
            z-index: 5;
            background: white;
        }
        
        #ticketcell {
            height: 12vh;
            /* transform: translateY(-50px); */
        }
        
        #tickets {
            height: 78vh;
            position: relative;
            z-index: 5;
            background: white;
        }
        
        #responses {
            height: 10vh;
        }
        
        #responses {
            height: 36vh;
            transform: translateY(-60px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <iframe id="tickets" src="https://bulletlink.one/bulletlink_tickets.asp?" class="border-0 w-100 px-0"></iframe>
            </div>
            <div class="col-4">
                <iframe id="buzzer" src="https://bulletlink.one/ticket_status.asp" scrolling="no" class="border-0 w-100"></iframe>
            </div>
            <div class="col-8">
                <iframe id="ticketcell" src="https://bulletlink.one/bulletlink_tickets.asp?cell=0" scrolling="no" class="border-0 w-100"></iframe>
            </div>
            <!-- <div class="col-12">
                <iframe id="responses" src="https://githubbyad.github.io/responses/" class="border-0 w-100 px-0"></iframe>
            </div> -->
            <video class="d-none" width="400" controls autoplay muted loop>
                <source src="https://raw.githubusercontent.com/githubbyad/tickets/main/docs/mov_bbb.mp4" type="video/mp4">
                <source src="https://raw.githubusercontent.com/githubbyad/tickets/main/docs/mov_bbb.ogg" type="video/ogg">
                Your browser does not support HTML video.
            </video>
        </div>
    </div>

    <script>
        // Buzzer - Refresh in 15 seconds
        setInterval(function() {
            buzzer.src = buzzer.src;
        }, 15000);
        // Ticket Page - Refresh in 60 seconds
        setInterval(function() {
            ticketcell.src = ticketcell.src;
        }, 60000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
